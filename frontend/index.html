<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLaMA Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .chat-container {
            width: 400px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .user {
            color: blue;
            margin-bottom: 5px;
        }
        .bot {
            color: green;
            margin-bottom: 10px;
        }
        input {
            width: 75%;
            padding: 8px;
        }
        button {
            padding: 8px 12px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h3>LLaMA Chatbot</h3>

    <div class="messages" id="messages"></div>

    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById("userInput");
        const message = input.value.trim();
        if (!message) return;

        const messagesDiv = document.getElementById("messages");

        // Show user message
        messagesDiv.innerHTML += `<div class="user"><b>You:</b> ${message}</div>`;
        input.value = "";

        try {
            const response = await fetch("http://127.0.0.1:8000/chat/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message })
            });

            const data = await response.json();

            // Show bot response
            messagesDiv.innerHTML += `<div class="bot"><b>Bot:</b> ${data.reply || data.error}</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

        } catch (error) {
            messagesDiv.innerHTML += `<div class="bot">‚ùå Error connecting to server</div>`;
        }
    }
</script>

</body>
</html>
